
services:
  # PostgreSQL database - start separately with: docker-compose up -d postgres
  postgres:
    image: postgres:16-alpine
    container_name: chatbot-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chatbot
      POSTGRES_USER: chatbot_user
      POSTGRES_PASSWORD: chatbot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache - start separately with: docker-compose up -d redis
  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB vector database - start separately with: docker-compose up -d chroma
  chroma:
    image: chromadb/chroma:latest
    container_name: chatbot-chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/data
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    # Note: Health check removed as chromadb/chroma:latest doesn't include curl/wget
    # ChromaDB starts quickly and backend handles connection errors gracefully

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbot-backend
    ports:
      - "8000:8000"
    # environment:
    #   - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
    #   - OPENAI_API_KEY=${OPENAI_API_KEY}
    #   - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    #   - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    env_file:
      - ./backend/.env
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chroma:
        condition: service_started  # No health check available for chroma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PUBLIC_LINKEDIN_CLIENT_ID=${PUBLIC_LINKEDIN_CLIENT_ID}
        - PUBLIC_LINKEDIN_REDIRECT_URI=${PUBLIC_LINKEDIN_REDIRECT_URI:-http://localhost:3000/auth/callback}
        - PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:8000}
    container_name: chatbot-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  uploads_data:

networks:
  default:
    name: chatbot-network
